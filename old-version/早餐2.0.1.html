    // å¤„ç†æ–‡ä»¶å¯¼å…¥
    function handleFileImport(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            try {
                const content = e.target.result;
                let importedMenu;

                if (file.name.endsWith('.json')) {
                    importedMenu = JSON.parse(content);
                } else {
                    importedMenu = content.split('\n')
                        .filter(line => line.trim())
                        .map(line => line.trim());
                }

                if (Array.isArray(importedMenu) && importedMenu.length > 0) {
                    currentMenu = importedMenu;
                    saveMenu(file.name.replace(/\.[^/.]+$/, ""));
                    reshuffleCombos();
                    alert(`æˆåŠŸå¯¼å…¥ ${importedMenu.length} ä¸ªèœå“ï¼`);
                    // é‡ç½®æ–‡ä»¶è¾“å…¥ï¼Œå…è®¸å†æ¬¡é€‰æ‹©åŒä¸€æ–‡ä»¶
                    this.fileInput.value = '';
                } else {
                    throw new Error('æ— æ•ˆçš„èœå•æ ¼å¼');
                }
            } catch (error) {
                alert('å¯¼å…¥å¤±è´¥ï¼š' + error.message);
                // å‡ºé”™æ—¶ä¹Ÿé‡ç½®æ–‡ä»¶è¾“å…¥
                this.fileInput.value = '';
            }
        };
        reader.readAsText(file);
    }
